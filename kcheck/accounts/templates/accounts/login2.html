<!DOCTYPE html>
<html lang="en">

{% extends "base2.html" %}
{% load static %}

{% block title %}
K-CHECK | Login
{% endblock title %}

{% block content %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">K-CHECK</h2>
                                <p class="text-white-50 mb-5">Please enter your e-mail and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="email" placeholder="Email" id="typeEmailX"
                                           class="form-control form-control-lg"/>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" name="password" placeholder="Password" id="typePasswordX"
                                           class="form-control form-control-lg"/>
                                </div>

                                <div class="error">{% if messages %}
                                    {% for message in messages %}
                                    {{ message }}
                                    {% endfor %}
                                    {% endif %}
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5  button1" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}


</html>
