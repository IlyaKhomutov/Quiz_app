{% extends "base.html" %}
{% load static %}

{% block scripts %}
<script src="{% static 'quizzes/quiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
{{obj.name}} test
{% endblock title %}

{% block content %}


<div class="row">
    <div class="col">
        <b>Topic: {{obj.topic}}</b>
        <p>Score to pass: {{obj.passing_score}}%</p></div>
    <div class="col text-right" id="timer-box"></div>
</div>

<p id="demo"></p>

<a href="{% url 'quizzes:main-view' %}" class="btn btn-danger">Go Back</a>

<form id="quizz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quizz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">save</button>
</form>

<div id="score-box"></div>
<div id="result-box"></div>

{% endblock content %}
